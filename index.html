<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./styles.css">
    <title>WOL ARTS</title>
</head>

<body>

    <div class="header_top">
        <!--Navbar-->
        <div class="navbar">
            <div class="logo_holder">
                <img src="./img/logo.png" class="logo" alt="logo">
                WOL ARTS
            </div>
            <ul class="nav_menu">
                <li class="menu">
                    Store
                </li>
                <li class="menu">
                    Shop By <i class="uil uil-angle-down"></i>
                </li>
                <li class="menu">
                    Blog
                </li>
                <li class="menu"> 
                    Our Story
                </li>
                <li class="menu">
                    Contact
                </li>
             </ul>

             <div class="right_menu">
                <button class="custom_print_button">
                   <span>Print your photo<span></span>
                </button>
                <button class="signin">
                   <span>Sign In<span></span>
                </button>
                <div class="cart">
                   <span class="cart_quantity">2</span>
                   <i class="uil uil-shopping-cart cart_icon"></i>
                </div>
            </div>
        </div>

        <!--CTO-->
        <div class="CTO">
            <h1>World Class <br/> Wall Hanging Art</h1>
            <h2>Looking for an art piece to revamp your space?</h2>
            <button class="CTO_button">
                <span>Shop now<span></span>
            </button>
        </div>
    </div>

    <!--divider 1-->
    <div class="divider">  
        <div class="discover">
            <div class="discover_text">
                Discover <br/> fresh art!
            </div>
            <button class="discover_button">
                See New Collections
            </button>
        </div>
    </div>
        <!--Shop by collection-->
    <div class="shop">
        <div class="shop_by">
            <p>Shop by Collection</p>
            <button class="more_category"> More Collections</button>
        </div>
    
        <!--Collection Card-->
        <div class= "category">
            <div class="category_cards">
                <div class="category_card">
                </div>
                <div class="category_card">
                </div>
                <div class="category_card">
                </div>
            </div>  
        </div>
    </div>


    

</body>

</html>
